<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Shoe Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <h1>Shoey</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Bags</a>
            <a href="#">Community</a>
        </nav>
        <div class="icons">
            <span><i class="fa-solid fa-heart"></i></span>
            <span><i class="fa-solid fa-cart-shopping"></i></span>
        </div>
    </header>

    <!-- Product Carousel Section -->
    <section class="carousel">
        <div class="carousel-container">
            <!-- Left Product -->
            <div class="product left">
                <img src="images/Page 1.png" alt="Shoe 1">
                <h2>Cool Shoe</h2>
                <p>$100</p>
            </div>

            <!-- Center Product -->
            <div class="product center">
                <img src="images/Page 2.png" alt="Sleek Shoe">
                <h2>Sleek Shoe</h2>
                <p>$200</p>
            </div>

            <!-- Right Product -->
            <div class="product right">
                <img src="images/Page 3.png" alt="Shoe 3">
                <h2>Sneakers</h2>
                <p>$250</p>
            </div>
        </div>

        <!-- Carousel Navigation -->
        <div class="carousel-nav">
            <span class="arrow left-arrow"><i class="fa-solid fa-less-than"></i></span>
            <span class="arrow right-arrow"><i class="fa-solid fa-greater-than"></i></span>
        </div>
    </section>

    <!-- Social Media Icons Section -->
    <section class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 ShoeStore. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
